name: Gh-Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2 # Only works with v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.x'
          channel: 'stable'  
          using: 'composite'
      - run: flutter clean
      - run: flutter config --enable-web
        shell: bash
        working-directory: .
      - run: flutter pub get
        shell: bash
        working-directory: .
      - run: flutter build web --debug --base-href /nova_app/
        shell: bash
        working-directory: .
      - run: git config user.name github-actions
        shell: bash
        working-directory: .
      - run: git config user.email github-actions@github.com
        shell: bash
        working-directory: .
      - run: git --work-tree build/web add --all
        shell: bash
        working-directory: .
      - run: git commit -m "Automatic deployment by github-actions"
        shell: bash
        working-directory: .
      - run: git push origin HEAD:gh-pages --force
        shell: bash
        working-directory: .
