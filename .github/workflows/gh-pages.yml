name: Gh-Pages

on:
  push:
    branches: [ main, feat-rewrite ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2 # Only works with v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.x'
          channel: 'stable'  
      - name: Setup SSH Keys and Put Firebase Files Into Place
        run: |
          SSH_PATH="$HOME/.ssh"
          mkdir -p "$SSH_PATH"
          touch "$SSH_PATH/known_hosts"
          echo "$PRIVATE_KEY" > "$SSH_PATH/id_rsa"
          chmod 700 "$SSH_PATH"
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          chmod 600 "$SSH_PATH/known_hosts"
          chmod 600 "$SSH_PATH/id_rsa"
          eval $(ssh-agent)
          ssh-add "$SSH_PATH/id_rsa"
          git clone git@github.com:The-NOVA-System/private.git
          cp ./private/firebase/index.html ./web
          cp ./private/firebase/google-services.json ./android/app
          cp ./private/firebase/GoogleService-Info.plist ./ios/Runner
          cp ./private/firebase/GoogleService-Info.plist ./macos/Runner
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      - run: flutter clean
      - uses: bluefireteam/flutter-gh-pages@v7
        with:
          baseHref: /nova_app/
